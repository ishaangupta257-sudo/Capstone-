<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | HealthyLife</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Healthy<span>Life</span></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <h1 class="fade-in">Get in Touch</h1>
    <p class="fade-in delay-1">We’re here to help you with any questions or appointments.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section fade-in delay-2">

    <div class="contact-card">
      <h2>Contact Us</h2>
      <p class="subtitle">Fill out the form and our team will reach out shortly.</p>

      <form class="contact-form">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 HealthyLife Clinic | All Rights Reserved</p>
  </footer>

</body>
</html>
